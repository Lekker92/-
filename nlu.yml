version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Hi there

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - Bye for now

- intent: book_ticket
  examples: |
    - I want to book a ticket
    - Can I book a flight to [London](destination)?
    - I need a ticket to [New York](destination)
    - Book a flight to [Paris](destination)
    - I want to travel to [Berlin](destination) on [March 10th](departure_date)

- intent: inform
  examples: |
    - [London](destination)
    - [March 10th](departure_date)
    - [New York](destination) on [March 5th](departure_date)

- intent: chitchat
  examples: |
    - How are you?
    - What's up?
    - Tell me a joke
    - Do you like pizza?
